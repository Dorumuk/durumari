<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
   
  <title>Wisecamp</title>
   
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="../common/css/reset.css">
</head>

<body>
  <div id="root_container">
    <div id="bg_container">
      <!-- 배경 이미지 영역 -->
      <div class="bg1"></div>
      <div class="bg2"></div>
    </div>
  
    <div id="content_container">
      <!-- 콘텐츠 영역 -->
      <div class="header">
        <button class="btn_audio" onclick="">
          <img src="../common/images/btn_audio.jpg" alt="스피커"/>
        </button>
        <div class="title_box">
          <h1 class="title">콕콕! 정리</h1>
        </div>
      </div>
      <div class="content_box">
        <button class="btn_audio" onclick="">
          <img src="../common/images/btn_audio.jpg" alt="스피커"/>
        </button>
        <!-- blank_quiz -->
        <div class="blank_quiz">
          <div class="quiz">
            <div class="blank"><div class="q"></div></div>
            <span>책상, 의자와 같이 모양이 있고 공간을 차지하는 것입니다.</span>
          </div>
          <div class="quiz">
            <div class="blank"><div class="q"></div></div>
            <span>물체를 이루는 재료입니다.</span>
          </div>
        </div>
        <div class='wrapping'>
          <!-- object_box_wrap -->
          <div class="object_box_wrap">
            <div class="title">물질의 종류</div>
            <div class="object_box">
              <div>
                <div class="object pet"></div>
                <div class="object block"></div>
              </div>
              <div class="blank"></div>
            </div>
            <div class=object_box>
              <div>
                <div class="object can"></div>
                <div class="object key"></div>
              </div>
              <div class="blank"></div>
            </div>
            <div class=object_box>
              <div>
                <div class="object balloon"></div>
                <div class="object eraser"></div>
              </div>
              <div class="blank"></div>
            </div>
          </div>
          <!-- example_box -->
          <div class="example_box">
            <div class="title">보기</div>
            <div class="example">고무</div>
            <div class="example">플라스틱</div>
            <div class="example">금속</div>
          </div>
          <img class="good_img" src="./images/good.png" alt="엄지척"/>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="/html/js/smartwacam.js"></script> -->
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
