<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
   
  <title>Wisecamp</title>
   
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="../common/css/reset.css">
</head>

<body>
  <div id="root_container">
    <div id="bg_container">
      <!-- 배경 이미지 영역 -->
      <div class="bg1"></div>
      <div class="bg2"></div>
    </div>
  
    <div id="content_container">
      <!-- 콘텐츠 영역 -->
      <div class="header">
        <button class="btn_audio" onclick="">
          <img src="../common/images/btn_audio.jpg" alt="스피커"/>
        </button>
        <div class="title_box">
          <h1 class="title">똑똑! 생각열기</h1>
        </div>
      </div>
      <div class="content_box">
        <div class="icon"></div>
        <p class="content">같은 재료로 만들어진 물체가 그려진 카드를 짝 지어 보세요.</p>
        <button class="btn_audio" onclick="">
          <img src="../common/images/btn_audio.jpg" alt="스피커"/>
        </button>
        <div class="heart_box">
          <div class="heart h_1"></div>
          <div class="heart h_2"></div>
          <div class="heart h_3"></div>
          <div class="heart h_4"></div>
        </div>
        <div class="card_box">
          <div class="card" id="c_1" onclick="toggleCard(1)"></div>
          <div class="card" id="c_2" onclick="toggleCard(2)"></div>
          <div class="card" id="c_3" onclick="toggleCard(3)"></div>
          <div class="card" id="c_4" onclick="toggleCard(4)"></div>
          <div class="card" id="c_5" onclick="toggleCard(5)"></div>
          <div class="card" id="c_6" onclick="toggleCard(6)"></div>
          <div class="card" id="c_7" onclick="toggleCard(7)"></div>
          <div class="card" id="c_8" onclick="toggleCard(8)"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="/html/js/smartwacam.js"></script> -->
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
