<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
   
  <title>Wisecamp</title>
   
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="../common/css/reset.css">
</head>

<body>
  <div id="root_container">
    <div id="bg_container">
      <!-- 배경 이미지 영역 -->
      <div class="bg"></div>
    </div>

    <div id="content_container">
      <!-- 콘텐츠 영역 -->
      <div class="unit_box">
        <h2 class="unit">물질의 성질</h2>
      </div>
      
      <button class="btn_audio" onclick="">
        <img src="../common/images/btn_audio.jpg" alt="스피커"/>
      </button>
      <div class="img_drawer"></div>
      <div class="soccer_ball" onclick="viewLayer()">
        <img class="img_soccer_ball" src="./images/img_soccer_ball.jpg" alt="축구공"/> 
        <!-- 굴러 떨어지는 효과, 반짝이는 효과 -->
        <!-- 터치 시 가벼운 효과음, 팝업창 생성 -->
      </div>
      <div class="title_box">
        <h1 class="title">물체를 만드는 재료</h1>
      </div>
      <div class="img_shelf" ></div>
    </div>
    <div id="pop" style='display: none'>
      <!-- 팝업 영역 -->
      <h3 class="title">오늘의 호기심</h3>
      <p class="question">
        우리가 사용하는 물건들은 어떤 재료로 만들어졌을까요?
      </p>
      <img class="img_boy" src="" alt="남자아이"/>
    </div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
