<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../anime.min.js"></script>
  <title> falling ball - animation</title>
  <style>
    .ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: khaki;
    }
  </style>
</head>
<body>
  <div class="ball"></div>

  <script>
    const ball = document.querySelector(".ball");
    anime({
      targets: ball,
      deley: 1000,
      translateY: {
        value: 200,
        easing: 'easeInOutBounce'
      },
      translateX: {
        value: 500,
        delay: 200,
        easing: 'easeInOutSine'
      }
    })
  </script>
</body>
</html>
