<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text wave - animation</title>
  <style>
    .text {
      text-align: center;
      margin-top: 100px;
    }
    .text > span {
      position: relative;
      display: inline-block;
      animation: line 1s ease-in-out;
    }
    @keyframes line {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
  </style>
</head>
<body>
  <div class="text">nice to meet you</div>

  <script>
    const text = document.querySelector(".text");
    text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>"); // $&는 일치한 전체 문자열을 의미합니다.
    
    const spanEl = document.querySelectorAll('span');
    for (let i=0; i < spanEl.length; i++) {
      spanEl[i].style.animationDelay = i * 0.03 + 's';
    }
  </script>
</body>
</html>
