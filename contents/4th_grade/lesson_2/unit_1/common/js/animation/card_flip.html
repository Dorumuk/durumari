<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>card flip - animation</title>
</head>

<style>
  body {
    padding: 20px;
  }

  .container {
    width: 150px;
    height: 200px;
    perspective: 300px;
    cursor: pointer;
  }

  .container .item {
    width: 150px;
    height: 200px;
    border: 1px solid #828282;
    font-size: 35px;
    backface-visibility: hidden;
    transition: 1s;
  }

  .container .item.front {
    position: absolute;
    transform: rotateY(0deg);
  }
  .container .item.back {
    transform: rotateY(-180deg);
  }
</style>

<body>
  <div class="container">
    <div class="item front"><img src="https://placeimg.com/150/200/animals" alt="img front" /></div>
    <div class="item back"><img src="https://placeimg.com/150/200/people" alt="img back" /></div>
  </div>
  <script>
    let toggle = true;

    const containerEl = document.querySelector('.container');
    containerEl.addEventListener('click', ()=>{
      console.log(toggle);
      document.querySelector('.container .item.front').style.transform = toggle? "rotateY(180deg)" : "rotateY(0deg)";
      document.querySelector('.container .item.back').style.transform = toggle? "rotateY(0deg)" : "rotateY(-180deg)";
      if (toggle) {
        toggle = false;
      } else {
        toggle = true;
      }
    })

  </script>
</body>

</html>
